<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<a href="index.html" class="btn-volver">
  <img src="img/volver.png" alt="Volver al inicio">
 
</a>

  <div class="login-container">

    <img src="img/header-login.png" alt="Login Header" class="header-logo">
    <h2>Bienvenido</h2>
    <p>Inicia sesión para acceder a tu cuenta</p>
    
    <button class="login-btn google-btn" onclick="window.location.href='auth/google'">
      <img src="img/google.png" alt="Google" class="icon">
      Continuar con Google
    </button>
    <button class="login-btn google-btn" onclick="window.location.href='auth/google'">
      <img src="img/apple.png" alt="Apple" class="icon">
      Continuar con Apple
    </button>
    <button class="login-btn email-btn" onclick="window.location.href='login-email.html'">
      <img src="img/email.png" alt="Correo" class="icon">
                Continuar  con correo
    </button>

    <div class="register-box">
  <p>¿No tienes cuenta?</p>
  <a href="register.html">Regístrate aquí</a>
</div>
</body>



</html>
